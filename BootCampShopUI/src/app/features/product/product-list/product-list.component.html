<div class="container">
  <h1 class="mt-3">Product List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a href="admin/products/add" routerLinkActive="router-link-active" class="btn btn-primary">Add Product</a>
  </div>
  <div *ngIf="products && products.length > 0">
    <div class="table-responsive mt-3">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>IsActive</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>R$ {{ product.price }}</td>
            <td>{{ product.isActive }}</td>
            <td>
              <button class="btn btn-warning" (click)="editProduct(product)">Edit</button>
              <button *ngIf="product.isActive" class="btn btn-danger" (click)="deactivateProduct(product.id)">Deactivate</button>
              <button *ngIf="!product.isActive" class="btn btn-success" (click)="activateProduct(product.id)">Activate</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="!products || products.length === 0" class="mt-3">
    <p>No products available.</p>
  </div>
</div>
